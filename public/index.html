<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üõ∞Ô∏è CDMA Visualizer</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <style>
    body {
      margin: 0; padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      min-height: 100vh;
    }
    .container { max-width: 960px; margin:auto; background:rgba(0,0,0,0.4); padding:30px; border-radius:12px; }
    h1 { text-align:center; font-size:2.5rem; background:linear-gradient(45deg,#ff6b6b,#4ecdc4); -webkit-text-fill-color:transparent; -webkit-background-clip:text; margin-bottom:5px; }
    p.subtitle { text-align:center; opacity:0.9; }
    .controls { background:rgba(255,255,255,0.1); padding:20px; border-radius:10px; margin-bottom:20px; }
    .station-input { display:flex; gap:10px; align-items:center; padding:10px; margin:10px 0; background:rgba(0,0,0,0.2); border-radius:8px; }
    .station-input input { flex:1; padding:8px 12px; font-size:1rem; border:none; border-radius:6px; }
    .remove-btn { background:#ff6b6b; border:none; padding:6px 10px; border-radius:6px; color:#fff; cursor:pointer; }
    .remove-btn:hover { background:#e55a23; }
    .buttons { text-align:center; margin:20px 0; }
    .btn { margin:5px; padding:12px 20px; font-size:1rem; border:none; border-radius:8px; cursor:pointer; }
    .btn-primary { background:#4ecdc4; color:#fff; }
    .btn-secondary { background:#ffecd2; color:#333; }
    .btn-danger { background:#ff6b6b; color:#fff; }
    .btn:disabled { opacity:0.6; cursor:not-allowed; }
    #messages .message { padding:12px; border-radius:6px; margin:10px 0; }
    .message.error { background:#ff6b6b; }
    .message.success { background:#66bb6a; }
    .visualizer { margin-top:30px; }
    .loading { border:3px solid rgba(255,255,255,0.3); border-top-color:#fff; border-radius:50%; width:18px; height:18px; animation:spin 1s linear infinite; display:inline-block; vertical-align:middle; margin-right:8px; }
    @keyframes spin { to { transform:rotate(360deg); } }
.bit-row {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  margin-bottom: 12px;
}

.bit {
  width: 36px;
  height: 36px;
  background: rgba(255,255,255,0.2);
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 6px;
  font-weight: bold;
  font-size: 1.1rem;
  color: #fff;
}

/* Keep color coding for meaning and clarity */
.original { background: #9c27b0; }
.walsh    { background: #ff9800; }
.encoded  { background: #2196f3; }
.combined { background: #ff5722; }
.decoded  { background: #4caf50; }

.section {
  margin-bottom: 40px;
}

  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fa-solid fa-satellite"></i> CDMA Protocol Visualizer</h1>
    <p class="subtitle">Simulate Code Division Multiple Access with Walsh‚ÄëHadamard Codes</p>

    <div class="controls">
      <h3>üìù Stations</h3>
      <div id="station-inputs"></div>
      <div class="buttons">
        <button class="btn btn-secondary" id="add-btn">‚ûï Add Station</button>
        <button class="btn btn-primary" id="simulate-btn">‚ñ∂Ô∏è Simulate CDMA</button>
        <button class="btn btn-danger" id="clear-btn">üóëÔ∏è Clear All</button>
      </div>
      <div id="messages"></div>
    </div>

    <div class="visualizer" id="visualizer"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
